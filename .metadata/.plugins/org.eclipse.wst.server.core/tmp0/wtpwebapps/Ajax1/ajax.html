<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
<p id="demo"></p>
<br>
<button type="button" >click</button>


<script type="text/javascript">
$(document).ready(function(){
	$("button").click(function(){
		$.ajax({
			////////// 보내는 부분
			url:"data.jsp",
			type:"get",   //get//post
			// data:"t1=abc&t2=가나다",
			data:{t1:"ABC", t2 :"라마바"},
			success : function (resp){
				// alert("success")
				// alert(resp)
				$("#demo").html(resp);
			},
			error: function(){
				alert("error")

			},
			complete:function(){
				alert("통신종료")

			}
		});
	});
})
</script>
</body>
</html>
